
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Connexion ATF</title>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
        }

        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Rubik', sans-serif;
            background-color: #121212;
            color: white;
        }

        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            padding: 16px;
        }

        .login-box {
            background-color: #006E63;
            padding: 24px;
            border-radius: 14px;
            box-shadow: 0 0 15px rgba(0,0,0,0.4);
            width: 100%;
            max-width: 320px;
            text-align: center;
        }

            .login-box object {
                width: 128px;
                height: 128px;
                margin-bottom: 16px;
            }

        h2 {
            margin-bottom: 16px;
            font-size: 20px;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 12px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            background-color: #2c2c2c;
            color: white;
            text-align: center;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #2ecc71;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.2s;
        }

            button:hover {
                background-color: #27ae60;
            }

        #error {
            margin-top: 10px;
            color: #ff6b6b;
            white-space: pre-wrap;
            font-size: 13px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-box">
            <img src="logo_riva_final_animation_staggered.svg"
                 alt="Logo RIVA"
                 style="width:200px; height:auto; margin-bottom:8px;" />

            <h2>Connexion</h2>
            <input type="text" id="matricule" placeholder="Matricule" />
            <input type="password" id="password" placeholder="Mot de passe" />
            <button onclick="login()">Se connecter</button>
            <div id="error"></div>
        </div>
    </div>

    <script>
        async function login() {
            const matricule = document.getElementById('matricule').value.trim();
            const password = document.getElementById('password').value.trim();
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = '';

            if (!matricule || !password) {
                errorDiv.textContent = "Veuillez remplir les deux champs.";
                return;
            }

            try {
                const response = await fetch('http://10.250.13.4:8088/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ Matricule: matricule, MotDePasse: password })
                });

                if (!response.ok) {
                    const msg = await response.text();
                    throw new Error("Identifiants invalides\n" + msg);
                }

                const data = await response.json();
                localStorage.setItem("user", JSON.stringify(data));
                window.location.href = "supervision_poste_electrique_fixed.html"//"dashboard.html";
            } catch (error) {
                errorDiv.textContent = error.message;
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            document.addEventListener('keydown', function (e) {
                if (e.key === 'Enter') {
                    login();
                }
            });
        });
    </script>
</body>
</html>
