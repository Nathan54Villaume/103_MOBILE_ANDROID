<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DIRIS Server - État de Santé</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .health-card {
            transition: transform 0.2s;
            margin-bottom: 20px;
        }
        .health-card:hover {
            transform: translateY(-2px);
        }
        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 8px;
        }
        .status-healthy { background-color: #28a745; }
        .status-degraded { background-color: #ffc107; }
        .status-unhealthy { background-color: #dc3545; }
        .status-unknown { background-color: #6c757d; }
        
        .check-item {
            padding: 10px;
            border-left: 4px solid #dee2e6;
            margin-bottom: 10px;
            background-color: #f8f9fa;
            border-radius: 0 4px 4px 0;
        }
        .check-item.healthy { border-left-color: #28a745; }
        .check-item.degraded { border-left-color: #ffc107; }
        .check-item.unhealthy { border-left-color: #dc3545; }
        
        .duration {
            font-size: 0.9em;
            color: #6c757d;
        }
        
        .refresh-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
        }
    </style>
</head>
<body class="bg-light">
    <nav class="navbar navbar-dark bg-primary">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">
                <i class="fas fa-heartbeat me-2"></i>DIRIS Server - État de Santé
            </span>
            <div class="navbar-nav ms-auto">
                <a class="nav-link text-white" href="/">
                    <i class="fas fa-arrow-left me-1"></i>Retour au tableau de bord
                </a>
            </div>
        </div>
    </nav>

    <div class="container-fluid mt-4">
        <div class="row">
            <div class="col-12">
                <div class="card health-card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="mb-0">
                            <i class="fas fa-chart-line me-2"></i>État Général du Système
                        </h5>
                        <div id="overall-status" class="d-flex align-items-center">
                            <span class="status-indicator status-unknown"></span>
                            <span id="overall-status-text">Vérification...</span>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-6">
                                <p><strong>Durée totale de vérification:</strong> <span id="total-duration">-</span> ms</p>
                                <p><strong>Dernière mise à jour:</strong> <span id="last-update">-</span></p>
                            </div>
                            <div class="col-md-6">
                                <p><strong>Nombre de vérifications:</strong> <span id="check-count">-</span></p>
                                <p><strong>Statut global:</strong> <span id="global-status">-</span></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <div class="card health-card">
                    <div class="card-header">
                        <h5 class="mb-0">
                            <i class="fas fa-list-check me-2"></i>Vérifications Détaillées
                        </h5>
                    </div>
                    <div class="card-body">
                        <div id="health-checks">
                            <div class="text-center">
                                <div class="spinner-border" role="status">
                                    <span class="visually-hidden">Chargement...</span>
                                </div>
                                <p class="mt-2">Chargement des vérifications...</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <button class="btn btn-primary refresh-btn" onclick="refreshHealth()">
        <i class="fas fa-sync-alt"></i>
    </button>

    <script>
        let autoRefreshInterval;

        function getStatusClass(status) {
            switch (status.toLowerCase()) {
                case 'healthy': return 'healthy';
                case 'degraded': return 'degraded';
                case 'unhealthy': return 'unhealthy';
                default: return '';
            }
        }

        function getStatusColor(status) {
            switch (status.toLowerCase()) {
                case 'healthy': return 'status-healthy';
                case 'degraded': return 'status-degraded';
                case 'unhealthy': return 'status-unhealthy';
                default: return 'status-unknown';
            }
        }

        function formatDuration(duration) {
            return Math.round(duration * 100) / 100;
        }

        function updateHealthData() {
            fetch('/api/health')
                .then(response => response.json())
                .then(data => {
                    // Mise à jour du statut global
                    const overallStatus = document.getElementById('overall-status');
                    const overallStatusText = document.getElementById('overall-status-text');
                    const statusIndicator = overallStatus.querySelector('.status-indicator');
                    
                    statusIndicator.className = `status-indicator ${getStatusColor(data.Status)}`;
                    overallStatusText.textContent = data.Status;

                    // Mise à jour des informations générales
                    document.getElementById('total-duration').textContent = formatDuration(data.TotalDuration);
                    document.getElementById('check-count').textContent = data.Checks.length;
                    document.getElementById('global-status').textContent = data.Status;
                    document.getElementById('last-update').textContent = new Date().toLocaleString('fr-FR');

                    // Mise à jour des vérifications détaillées
                    const healthChecksContainer = document.getElementById('health-checks');
                    healthChecksContainer.innerHTML = '';

                    data.Checks.forEach(check => {
                        const checkDiv = document.createElement('div');
                        checkDiv.className = `check-item ${getStatusClass(check.Status)}`;
                        
                        checkDiv.innerHTML = `
                            <div class="d-flex justify-content-between align-items-start">
                                <div class="flex-grow-1">
                                    <h6 class="mb-1">
                                        <span class="status-indicator ${getStatusColor(check.Status)}"></span>
                                        ${check.Name}
                                    </h6>
                                    <p class="mb-1">${check.Description}</p>
                                    ${check.Exception ? `<p class="mb-0 text-danger small"><strong>Erreur:</strong> ${check.Exception}</p>` : ''}
                                </div>
                                <div class="text-end">
                                    <span class="duration">${formatDuration(check.Duration)} ms</span>
                                </div>
                            </div>
                        `;
                        
                        healthChecksContainer.appendChild(checkDiv);
                    });
                })
                .catch(error => {
                    console.error('Erreur lors du chargement des données de santé:', error);
                    document.getElementById('health-checks').innerHTML = `
                        <div class="alert alert-danger">
                            <i class="fas fa-exclamation-triangle me-2"></i>
                            Erreur lors du chargement des données de santé: ${error.message}
                        </div>
                    `;
                });
        }

        function refreshHealth() {
            updateHealthData();
        }

        // Auto-refresh toutes les 5 secondes
        function startAutoRefresh() {
            autoRefreshInterval = setInterval(updateHealthData, 5000);
        }

        function stopAutoRefresh() {
            if (autoRefreshInterval) {
                clearInterval(autoRefreshInterval);
            }
        }

        // Initialisation
        document.addEventListener('DOMContentLoaded', function() {
            updateHealthData();
            startAutoRefresh();
        });

        // Arrêter le rafraîchissement automatique quand la page n'est pas visible
        document.addEventListener('visibilitychange', function() {
            if (document.hidden) {
                stopAutoRefresh();
            } else {
                startAutoRefresh();
            }
        });
    </script>
</body>
</html>
